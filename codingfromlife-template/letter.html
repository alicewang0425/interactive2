		<script>


			let circles = document.querySelectorAll('.circle')
			for(let i = 0; i< circles.length; i++){
				let thisCircle = circles[i]
				let amountOfPinkEye = 0
				thisCircle.addEventListener('click',function(){
					if(amountOfPinkEye < 1){
							amountOfPinkEye += 0.5
					}
					// thisCircle.style.background = 'rgba(255,0,0,' + amountOfPinkEye + ')'

					let colorOne = 'rgba(193,39,45,' + amountOfPinkEye + ')'
					let colorTwo = 'rgba(193,39,45,' + amountOfPinkEye + ')'
					let colorThree = 'rgba(255,255,255,' + amountOfPinkEye + ')'
					thisCircle.style.background = "-webkit-radial-gradient(center, ellipse cover, "+colorOne+" 0%,"+colorTwo+" 30%,"+colorThree+" 80%)"


				})
			}




			let smallCircles = document.querySelectorAll('.circlesmall')

			for(let i = 0; i < smallCircles.length; i++){

				let thisCircle = smallCircles[i]
				thisCircle.parentNode.addEventListener('click',function(){

				let r = 0
				let a = 0

				function loop(){
						r += Math.random()*10 - 5
						a += (Math.random() - 0.5)

						if(r > 50){
							r = 50
						}
						if(r < -50){
							r = -50
						}


						// smallCircles[i].style.transform = "translate("+x+"px, "+y+"px)"
						smallCircles[i].style.transform = "rotate("+a+"rad) translateY("+r+"px)"

						window.requestAnimationFrame(loop)
				}
				window.requestAnimationFrame(loop)
			})
		}

		</script>
